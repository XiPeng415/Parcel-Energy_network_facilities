<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrated Visualization Portal</title>
  <style>
    :root {
      --bg: #edf3f6;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #cbd5e1;
      --brand: #0f766e;
      --brand-soft: #d9f5ee;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      color: var(--text);
      font-family: "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(circle at 12% 16%, rgba(16, 185, 129, 0.08), transparent 34%),
        radial-gradient(circle at 86% 8%, rgba(14, 165, 233, 0.09), transparent 28%),
        var(--bg);
      overflow: hidden;
    }

    .shell {
      width: min(1600px, calc(100% - 32px));
      margin: 16px auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      height: calc(100dvh - 32px);
      min-height: 640px;
    }

    .page-header {
      padding: 16px 20px 12px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #f7fffc, #ffffff);
    }

    .page-header h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: -0.01em;
    }

    .page-header p {
      margin: 6px 0 0;
      font-size: 13px;
      color: var(--muted);
    }

    .controls {
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      background: #fcfffe;
    }

    .toggle-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .toggle-btn {
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
      line-height: 1.2;
      padding: 9px 12px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .toggle-btn:hover {
      border-color: #94a3b8;
      transform: translateY(-1px);
    }

    .toggle-btn.active {
      border-color: var(--brand);
      background: var(--brand-soft);
      color: #134e4a;
    }

    .viewer-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
    }

    .open-link {
      color: #0f766e;
      text-decoration: none;
      font-weight: 600;
    }

    .open-link:hover {
      text-decoration: underline;
    }

    .viewer {
      flex: 1;
      min-height: 0;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: #fff;
    }

    @media (max-width: 980px) {
      .shell {
        width: calc(100% - 16px);
        margin: 8px auto;
        height: calc(100dvh - 16px);
      }

      .page-header h1 {
        font-size: 18px;
      }

      .controls {
        padding: 10px 12px;
      }

      .toggle-group {
        width: 100%;
      }

      .toggle-btn {
        flex: 1 1 240px;
      }

      .viewer-meta {
        width: 100%;
        justify-content: space-between;
      }
    }

    .warning {
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 12px;
      background: #fff7ed;
      border: 1px solid #fdba74;
      color: #7c2d12;
      display: none;
    }

    .warning.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="page-header">
      <h1>Integrated Visualization Portal</h1>
      <div id="runtimeWarning" class="warning"></div>
    </header>

    <section class="controls">
      <div class="toggle-group" id="toggleGroup">
        <button class="toggle-btn active" type="button" data-key="community">Parcel Energy With Community Facilities</button>
        <button class="toggle-btn" type="button" data-key="fnb">Parcel Energy With F&amp;B Access</button>
        <button class="toggle-btn" type="button" data-key="transit">Parcel Energy With Transit Access</button>
        <button class="toggle-btn" type="button" data-key="social">Parcel Energy With Social Facilities</button>
      </div>
      <div class="viewer-meta">
        <span id="activeLabel">Now viewing: Parcel Energy With Community Facilities</span>
        <a id="openLink" class="open-link" href="Parcel-Energy-With-Community-Facilities/index.html" target="_blank" rel="noopener noreferrer">Open current view in new tab</a>
      </div>
    </section>

    <main class="viewer">
      <iframe id="viewerFrame" src="Parcel-Energy-With-Community-Facilities/index.html" title="Visualization Viewer"></iframe>
    </main>
  </div>

  <script>
    (function () {
      const views = {
        community: {
          label: "Parcel Energy With Community Facilities",
          src: "Parcel-Energy-With-Community-Facilities/index.html"
        },
        fnb: {
          label: "Parcel Energy With F&B Access",
          src: "F&B-Access-Visualization/index.html"
        },
        transit: {
          label: "Parcel Energy With Transit Access",
          src: "transit_energy_network_view/index.html"
        },
        social: {
          label: "Parcel Energy With Social Facilities",
          src: "urban_energy_social_facility_view/index.html"
        }
      };

      const frame = document.getElementById("viewerFrame");
      const openLink = document.getElementById("openLink");
      const activeLabel = document.getElementById("activeLabel");
      const warning = document.getElementById("runtimeWarning");
      const buttons = Array.from(document.querySelectorAll(".toggle-btn"));

      if (window.location.protocol === "file:") {
        warning.textContent = "Detected file:// mode. These visualizations rely on fetch() and may appear blank. Start a local server (for example: python3 -m http.server 8000) and open http://127.0.0.1:8000/index.html";
        warning.classList.add("show");
      }

      function setActive(key) {
        const view = views[key];
        if (!view) return;

        frame.src = view.src;
        frame.title = view.label;
        openLink.href = view.src;
        activeLabel.textContent = "Now viewing: " + view.label;
        window.location.hash = key;

        buttons.forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.key === key);
        });
      }

      frame.addEventListener("load", function () {
        // Trigger a resize so embedded vis-network layouts redraw when the frame becomes active.
        try {
          frame.contentWindow.dispatchEvent(new Event("resize"));
        } catch (err) {
          // Ignore cross-context resize failures.
        }
      });

      buttons.forEach((btn) => {
        btn.addEventListener("click", function () {
          setActive(btn.dataset.key);
        });
      });

      const initialKey = window.location.hash.replace("#", "");
      if (views[initialKey]) {
        setActive(initialKey);
      }
    })();
  </script>
</body>
</html>
